  <style>
    body {
      margin: 0;
      padding: 0;
      background: pink;
      font-family: 'Baloo 2', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    header {
      font-size: 2rem;
      margin: 20px;
      animation: popIn 1.2s ease-out;
    }
    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .chat-container {
      width: 90%;
      max-width: 600px;
      background: white;
      border-radius: 20px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: relative;
      animation: fadeIn 1s ease;
      margin-top: 20px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      max-height: 300px;
      padding: 10px;
    }
    .input-area {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .input-area input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .input-area button {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      background-color: #f8d1e0;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 10px;
      font-size: 1rem;
    }
    .footer {
      text-align: center;
      padding: 5px;
      font-size: 0.8rem;
    }
    #login-screen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: pink;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: pulseHeart 2s infinite ease-in-out;
    }
    @keyframes pulseHeart {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    #login-screen input {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #aaa;
      font-size: 1rem;
      margin-top: 10px;
    }
    #login-screen button {
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 10px;
      background: white;
      border: 1px solid #ccc;
      font-size: 1rem;
      cursor: pointer;
    }
    .message img {
      max-width: 100px;
      border-radius: 10px;
      display: block;
    }
    .heart {
      position: fixed;
      bottom: 0;
      font-size: 2rem;
      animation: floatUp 4s linear forwards;
      z-index: 999;
    }
    @keyframes floatUp {
      0% { bottom: 0; opacity: 1; }
      100% { bottom: 100vh; opacity: 0; }
    }
  </style>
</head>
<body>

  <script>
    const firebaseConfig = {
      // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
// TODO: Add SDKs for Firebase products that you want to use

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyAqzKNi_ZVnC5POJjTp8fkDkeK1T1C2iDc",
  authDomain: "bubu-dudu-chat-4d342.firebaseapp.com",
  projectId: "bubu-dudu-chat-4d342",
  storageBucket: "bubu-dudu-chat-4d342.firebasestorage.app",

// Initialize Firebase
const app = initializeApp(firebaseConfig);

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const PASSWORDS = {
      TYPHONMEDHAK: "chat_typhonmedhak",
      MAT128: "chat_mat128"
    };

    let currentChatPath = null;

    function checkPassword() {
      const entered = document.getElementById("passwordInput").value;
      if (PASSWORDS[entered]) {
        currentChatPath = PASSWORDS[entered];
        document.getElementById("login-screen").style.display = "none";
        document.querySelector("header").style.display = "block";
        document.querySelector(".chat-container").style.display = "flex";
        document.querySelector(".footer").style.display = "block";
        loadMessages();
        startHearts();
      } else {
        alert("Oops! Thatâ€™s not the right password, Dudu ðŸ¥º");
      }
    }

    const messagesContainer = document.getElementById("messages");

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (text && currentChatPath) {
        const message = { text, time: Date.now() };
        db.ref(currentChatPath).push(message);
        input.value = "";
      }
    }

    function handleKey(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }

    function clearChat() {
      if (currentChatPath) {
        db.ref(currentChatPath).remove();
        messagesContainer.innerHTML = "";
      }
    }

    function loadMessages() {
      messagesContainer.innerHTML = "";
      db.ref(currentChatPath).on("child_added", snapshot => {
        const msg = snapshot.val();
        const div = document.createElement("div");
        div.className = "message";
        div.textContent = msg.text;
        messagesContainer.appendChild(div);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      });
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";

        document.body.appendChild(heart);

    }
